<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <canvas id="testCanvas"></canvas>
    <div class="container" id="question-container">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
        <p id="response"></p>
    </div>
    
    <!-- Tarjeta oculta por defecto -->
    <div class="invitation-card" id="invitation-card" style="display: none;">
        <div class="heart-image"></div>
        <h2>¿Qué recibes al aceptar esta invitación?</h2>
        <ul>
            <li>❤️ Muchos besos.</li>
            <li>🍔 Mucha comida.</li>
            <li>🎁 Sorpresas.</li>
            <li>🎮 Juegos.</li>
            <li>🏍️ Paseo en moto por Medellín.</li>
        </ul>
    </div>
    
    <div id="youtube-player"></div>
    <script src="script.js"></script>
</body>
</html>
